version: '3'
services:

  nginx:
    image: nginx:alpine
    container_name: otiva_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/www:/var/www/certbot/
      - ./certbot/conf:/etc/letsencrypt/
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - otiva

  fastapi:
    container_name: otiva_fastapi
    restart: unless-stopped
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./fastapi:/app
    networks:
      - otiva

#  react:
#    container_name: otiva_react
#    restart: unless-stopped
#    build:
#      context: ./react
#      dockerfile: Dockerfile
#    networks:
#      - otiva

  postgres:
    container_name: otiva_postgres
    restart: unless-stopped
    image: postgres:14
    ports:
      - "5432:5432"
    env_file:
      - ./pgsql/.env
    volumes:
      - otiva-pgsql-volume:/var/lib/postgresql/data
    networks:
      - otiva

  certbot:
    image: certbot/certbot
    container_name: otiva_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot/ --email uvuv.space@gmail.com -d api.uvuv643.ru --agree-tos --cert-name otiva

networks:
  otiva:
    driver: bridge

volumes:
  otiva-pgsql-volume:
    driver: local
